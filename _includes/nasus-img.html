<section class="gallery">
  {% for skin in site.data.nasus-skins %}

    </div>
  {% endfor %}
  <section>
    <p><a href="http://leagueoflegends.wikia.com/wiki/Nasus/Skins">- See more skins</a></p>
  </section>
</section>
